<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/logo.png"/>
	<link rel="icon" type="image/png" sizes="32x32" href="images/logo.png"/>
    <title>Taste Of Seven</title>
</head>
<body>
    <header>
        TASTE OF SEVEN
    </header>

    <main>
        <h2 class="signup">Sign Up<h2>
        <form action="first.htm">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Chelsea Egaran" required>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="cegaran23" required>
            <label for="emailaddress">Email Address</label>
            <input type="email" name="emailaddress" id="emailaddress" placeholder="abc@gmail.com" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="cpassword" id="cpassword" required>

            <button type="submit" class="bsignup">CREATE ACCOUNT</button>
            
        </form>

        <p class="loginHere">Already have an account? <a href="login.htm" class="loginHereLined">Login Here</a></p>
    </main>
</body>
</html>
